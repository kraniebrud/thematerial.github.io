<input type="text" id="inputPwd">
<button onclick="checkPassword()">OK</button>
<script>
  const checkPassword = () => {
    const inputPwd = document.querySelector('#inputPwd')
    const pwd = inputPwd.value
    fetch('https://thematerial.world/passwordoftheday')
    .then((response) => {
      const pwdoftheday = response.text()
      alert( 
        pwd === pwdoftheday ? 'super you got it!' : 'computer says no'
      )
    })
  }
</script>
